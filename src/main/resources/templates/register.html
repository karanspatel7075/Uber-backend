<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Register | Uber Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: linear-gradient(to right, #2E3192, #1BFFFF);">

<section>
  <!-- Banner -->
  <div class="bg-primary text-white text-center py-5 shadow-sm">
    <h2 class="mb-1 fw-bold">Member Registration Portal</h2>
    <p class="mb-0">Let’s get started – just a few steps to join us!</p>
  </div>

  <!-- Form Card -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-header bg-white text-center border-0 pt-4">
            <h4 class="text-dark fw-bold">Create Your Account</h4>
          </div>

          <div class="card-body px-5">
            <form th:action="@{/uber/register}" th:object="${userForm}" method="post" enctype="multipart/form-data">
              <div class="row">
                <!-- Column 1 -->
                <div class="col-md-6">
                  <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input class="form-control" th:field="*{name}" type="text" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" th:field="*{email}" type="email" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" th:field="*{password}" type="password" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input class="form-control" th:field="*{phone}" type="number" required>
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Profile Image</label>
                    <input class="form-control" th:field="*{img}" type="file">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Role</label>
                    <select class="form-select" th:field="*{role}">
                      <option value="USER">User</option>
                      <option value="DRIVER">Driver</option>
                    </select>
                  </div>
                </div> <!-- End Column 1 -->
              </div> <!-- End Row -->

              <!-- Submit Button -->
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary py-2 fw-bold">
                  <i class="fas fa-user-plus me-2"></i> Register Account
                </button>
              </div>
            </form>
          </div> <!-- End Card Body -->
        </div> <!-- End Card -->
      </div> <!-- End Col -->
    </div> <!-- End Row -->
  </div> <!-- End Container -->
</section>

</body>
</html>
