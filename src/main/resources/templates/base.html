<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:fragment="Layout(content)">

<head>
  <meta charset="UTF-8">
  <title>Uber Application</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <link rel="stylesheet" href="/css/style.css">

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <style>
    /* Using a standard fallback for 'Uber Move Text' for better compatibility */
    body {
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    /* Ensure the main content takes up remaining vertical space */
    .flex-grow-1 {
        flex-grow: 1;
    }
  </style>
</head>

<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3 sticky-top">
  <div class="container-fluid d-flex justify-content-between align-items-center py-2">
    <div class="d-flex align-items-center gap-4">
      <div class="text-white fs-4 fw-bold">
        <a href="/" class="text-white text-decoration-none">Uber</a>
      </div>

      <div class="d-none d-md-flex gap-3">
        <a href="/rider/requestRide" class="text-white text-decoration-none hover-underline">Ride</a>
        <a href="/driver/apply" class="text-white text-decoration-none hover-underline">Drive</a>
        <a href="#" class="text-white text-decoration-none hover-underline">Business</a>
        <a href="/uber/about" class="text-white text-decoration-none hover-underline">About</a>
        <a href="/wallet/details" class="text-white text-decoration-none hover-underline">Wallet</a>

        <th:block th:if="${user == null}">
          <a href="/uber/login" class="text-white text-decoration-none hover-underline">Login</a>
          <a href="/uber/register" class="text-white text-decoration-none hover-underline">Registration</a>
        </th:block>
      </div>
    </div>

    <div class="d-flex align-items-center gap-3">
      <button class="btn btn-sm btn-light rounded-pill">EN</button>
      <a href="#" class="text-white text-decoration-none d-none d-sm-inline">Help</a>

      <div class="d-flex align-items-center gap-2">
        <div class="bg-light text-dark rounded-circle d-flex align-items-center justify-content-center"
             style="width: 32px; height: 32px;">
          <i class="fa-solid fa-users"></i>
        </div>

        <th:block th:if="${user != null}">
          <a href="/uber/profile" class="text-white fw-semibold d-none d-lg-inline">
            [[${user.name}]]
          </a>
          <a href="/uber/logout" class="btn btn-sm btn-outline-light rounded-pill ms-2">
            Logout
          </a>
        </th:block>
      </div>
    </div>
  </div>
</nav>

<div th:replace="${content}" class="flex-grow-1"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>
</html>
