<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Payment Options | Navio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<section>
    <div class="container mt-5">
        <div class="card shadow-lg p-4 rounded-4">
            <h3 class="text-center mb-4">Complete Your Payment</h3>

            <div class="mb-3">
                <p><b>Ride ID:</b> <span th:text="${ride.id}"></span></p>
                <p><b>Pickup:</b> <span th:text="${ride.pickUpLocation}"></span></p>
                <p><b>Drop:</b> <span th:text="${ride.dropLocation}"></span></p>
                <p><b>Fare:</b> â‚¹<span th:text="${ride.fare}"></span></p>
            </div>

            <h5 class="mb-3">Choose Payment Method:</h5>

            <!-- Stripe / Online Payment -->
            <form th:action="@{/ride/{rideId}/pay-online(rideId=${ride.id})}" method="post" class="mb-2">
                <button type="submit" class="btn btn-primary w-100">Pay Online (UPI / Card)</button>
            </form>

            <!-- Cash Payment -->
            <form th:action="@{/ride/{rideId}/pay-cash(rideId=${ride.id})}" method="post" class="mb-2">
                <button type="submit" class="btn btn-success w-100">Pay Cash</button>
            </form>

            <!-- Optional: QR Scanner for UPI -->
            <div class="mt-3">
                <p>Or scan this QR to pay via UPI:</p>
                <img src="images/gpay-qr-code.webp" alt="UPI QR Code" class="img-fluid" style="max-width: 200px;">
            </div>
        </div>
    </div>
</section>
</body>
</html>
