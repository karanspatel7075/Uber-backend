<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Driver Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>ðŸš• Driver Dashboard</h2>

<div class="container mt-5">
  <h2 class="text-center">Welcome, <span th:text="${driver.userId}"></span>!</h2>
  <p class="text-center">Vehicle: <span th:text="${driver.vehicleId}"></span></p>
  <p class="text-center">Location: <span th:text="${driver.currentLocation}"></span></p>
  <p class="text-center">Status: <span th:text="${driver.status}"></span></p>
</div>

<form action="#" method="post" th:action="@{/driver/updateLocation}" class="mb-3">
  <input type="hidden" name="driverId" th:value="${driver.id}"/>
  <input type="text" name="location" placeholder="Update Location" class="form-control mb-2"/>
  <button type="submit" class="btn btn-secondary">Update Location</button>
</form>

<form th:action="@{/driver/acceptRide}" method="post" class="mb-3">
  <input type="number" name="driverId" placeholder="Driver ID" class="form-control mb-2"/>
  <input type="number" name="rideId" placeholder="Ride ID" class="form-control mb-2"/>
  <button type="submit" class="btn btn-success">Accept Ride</button>
</form>

<form th:action="@{/driver/startRide}" method="post" class="mb-3">
  <input type="number" name="rideId" placeholder="Ride ID" class="form-control mb-2"/>
  <button type="submit" class="btn btn-warning">Start Ride</button>
</form>

<form th:action="@{/driver/endRide}" method="post" class="mb-3">
  <input type="number" name="rideId" placeholder="Ride ID" class="form-control mb-2"/>
  <input type="number" step="0.1" name="distance" placeholder="Distance (km)" class="form-control mb-2"/>
  <button type="submit" class="btn btn-danger">End Ride</button>
</form>

<p th:text="${message}" class="mt-3 text-success"></p>
</body>
</html>
