  <!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Driver Dashboard | Navio</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
<section>
  <div class="container mt-5">
    <div class="card shadow-lg p-4 rounded-4">
      <h2 class="text-center mb-4">üöó Driver Dashboard</h2>

      <!-- Flash message -->
      <div th:if="${message}" class="alert alert-success text-center"
           th:text="${message}"></div>

      <!-- Driver Info -->
      <div class="mb-3">
        <p><b>Driver ID:</b> <span th:text="${driver.id}"></span></p>
        <p><b>Driver Name:</b> <span th:text="${driver.name}"></span></p>
      </div>

      <!-- Ride Request Modal -->
      <div class="modal fade" id="rideRequestModal" tabindex="-1"
           aria-labelledby="rideRequestModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content rounded-4 shadow-lg">
            <div class="modal-header bg-dark text-white rounded-top-4">
              <h5 class="modal-title" id="rideRequestModalLabel">üöó New Ride Request</h5>
              <button type="button" class="btn-close btn-close-white"
                      data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p><b>Pickup:</b> <span id="pickUpLocation"></span></p>
              <p><b>Drop:</b> <span id="dropLocation"></span></p>
              <p><b>Fare:</b> ‚Çπ<span id="rideFare"></span></p>
            </div>
            <div class="modal-footer">
              <button id="acceptRideBtn" class="btn btn-primary">Accept Ride</button>
              <button type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">Ignore</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast Notification -->
      <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
        <div id="rideToast" class="toast align-items-center text-bg-success border-0"
             role="alert" aria-live="assertive" aria-atomic="true">
          <div class="d-flex">
            <div class="toast-body">
              <strong>üöó New Ride!</strong>
              Pickup: <span id="toastPickup"></span>,
              Drop: <span id="toastDrop"></span>
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto"
                    data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>

      <!-- No rides case -->
      <div th:if="${#lists.isEmpty(rides)}" class="text-center text-muted">
        <p>No ride requests available at the moment.</p>
      </div>

      <!-- Ride Table -->
      <div th:if="${!#lists.isEmpty(rides)}" class="table-responsive">
        <table class="table table-bordered table-hover align-middle text-center">
          <thead class="table-dark">
          <tr>
            <th>Ride ID</th>
            <th>Pickup</th>
            <th>Drop</th>
            <th>Fare (‚Çπ)</th>
            <th>Status</th>
            <th>Requested Time</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="ride : ${rides}">
            <td th:text="${ride.id}"></td>
            <td th:text="${ride.pickUpLocation}"></td>
            <td th:text="${ride.dropLocation}"></td>
            <td th:text="${ride.fare != null ? ride.fare : '-'}"></td>
            <td>
              <span th:class="${ride.status == 'Requested' ? 'text-warning fw-bold'
                : (ride.status == 'Accepted' ? 'text-primary fw-bold'
                : (ride.status == 'Ongoing' ? 'text-info fw-bold'
                : 'text-success fw-bold'))}">
    <span th:text="${ride.status}"></span>
</span>

            </td>
            <td th:text="${#temporals.format(ride.requestedTime, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${ride.startTime != null ? #temporals.format(ride.startTime, 'dd-MM-yyyy HH:mm') : '-'}"></td>
            <td th:text="${ride.endTime != null ? #temporals.format(ride.endTime, 'dd-MM-yyyy HH:mm') : '-'}"></td>
            <td>

              <!-- Accept Ride -->
              <form th:if="${ride.status == 'Requested'}"
                    th:action="@{/driver/acceptRide}" method="post" style="display:inline;">
                <input type="hidden" name="rideId" th:value="${ride.id}">
<!--                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
                <button type="submit" class="btn btn-primary btn-sm">Accept</button>
              </form>

              <!-- Start Ride -->
              <form th:if="${ride.status == 'Accepted'}"
                    th:action="@{/driver/startRide}" method="post" style="display:inline;">
                <input type="hidden" name="rideId" th:value="${ride.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" class="btn btn-warning btn-sm">Start</button>
              </form>

              <!-- End Ride -->
              <form th:if="${ride.status == 'Ongoing'}"
                    th:action="@{/driver/endRide}" method="post"
                    class="d-inline-flex align-items-center mt-1">
                <input type="hidden" name="rideId" th:value="${ride.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <input type="number" name="distanceCovered" step="0.1" min="0"
                       placeholder="km" required class="form-control form-control-sm me-2"
                       style="width: 80px;">
                <button type="submit" class="btn btn-success btn-sm">End Ride</button>
              </form>

            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>

    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script th:inline="javascript">
        let stompClient = null;

        // ‚úÖ Fetch the driver's linked email from Thymeleaf (used for WebSocket user mapping)
        const driverEmail = /*[[${driver.user.email}]]*/ 'driver1@gamil.com'; // fallback for dev
        console.log("üë®‚Äç‚úàÔ∏è Logged-in Driver Email:", driverEmail);

        // ‚úÖ Connect WebSocket once
        function connectWebSocket() {
          console.log("Opening Web Socket...");
<!--          const socket = new SockJS("/ws");-->
          const socket = new SockJS("/ws?token=" + encodeURIComponent(driverEmail));
          stompClient = Stomp.over(socket);

          stompClient.connect({}, function (frame) {
            console.log("‚úÖ Connected to server:", frame);

            // Subscribe to driver‚Äôs private queue
            stompClient.subscribe("/user/queue/requests", function (message) {
              console.log("üì© New Ride Request Received:", message.body);
              const ride = JSON.parse(message.body);
              console.log("‚úÖ Parsed ride object:", ride);  // üëà add this line
              showRideNotification(ride);
            });

            console.log("üëÇ Listening for rides for driver:", driverEmail);
          });
        }

        // ‚úÖ Display modal & toast for incoming ride
        function showRideNotification(ride) {
          // Update modal content
          document.getElementById("pickUpLocation").innerText = ride.pickUpLocation;
          document.getElementById("dropLocation").innerText = ride.dropLocation;
          document.getElementById("rideFare").innerText = ride.fare;

          // Update toast
          document.getElementById("toastPickup").innerText = ride.pickUpLocation;
          document.getElementById("toastDrop").innerText = ride.dropLocation;

          // Show toast
          const toast = new bootstrap.Toast(document.getElementById("rideToast"));
          toast.show();

          // Show modal
          const modal = new bootstrap.Modal(document.getElementById("rideRequestModal"));
          modal.show();
        }

        // ‚úÖ Handle Accept Ride click
        document.addEventListener("DOMContentLoaded", function () {
          document.getElementById("acceptRideBtn").addEventListener("click", () => {
            alert("‚úÖ Ride Accepted! (Backend integration can be added here)");
            const modal = bootstrap.Modal.getInstance(document.getElementById("rideRequestModal"));
            modal.hide();
          });

          connectWebSocket(); // Connect when the page is ready
          // üîÑ Auto-refresh page every 10 seconds
      setInterval(() => {
        console.log("üîÑ Refreshing page to fetch new rides...");
        window.location.reload();
      }, 2000); // 10000ms = 10 seconds
        });
    </script>


</section>
</body>
</html>
