<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error - Something Went Wrong</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">

<div class="card shadow-lg border-0 p-4 text-center" style="max-width: 500px;">
    <h1 class="text-danger mb-3">⚠️ Oops!</h1>
    <h4 class="text-dark mb-3">Something went wrong</h4>
    <p class="text-secondary" th:text="${error}">An unexpected error occurred.</p>

    <a href="/" class="btn btn-primary mt-3">Go Back to Home</a>
</div>

</body>
</html>
