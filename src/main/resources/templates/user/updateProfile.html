<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register | Uber Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body style="background: linear-gradient(to right, #2E3192, #1BFFFF);"
      th:replace="~{base::Layout(~{::section})}">

<section>
  <!-- Banner -->
  <div class="bg-primary text-white text-center py-5 shadow-sm">
    <h2 class="mb-1 fw-bold">Update Portal</h2>
    <p class="mb-0">Let’s get started – just a few steps to join us!</p>
  </div>

  <!-- Form Card -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-10">
        <div class="card shadow-lg rounded-4 border-0">
          <div class="card-header bg-white text-center border-0 pt-4">
            <h4 class="text-dark fw-bold">Update Profile</h4>
          </div>

          <div class="card-body px-5">
            <form th:action="@{/uber/updateProfile}" method="post" enctype="multipart/form-data">
              <input type="hidden" name="id" th:value="${user.id}">

              <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" th:value="${user.name}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" th:value="${user.email}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" th:value="${user.password}">
                <small class="text-muted">Leave blank to keep current password</small>
              </div>

              <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="number" class="form-control" name="phone" th:value="${user.phone}" required>
              </div>

              <div class="mb-3">
                <label class="form-label">Profile Image</label>
                <input type="file" class="form-control" name="img">
                <div th:if="${user.img != null}">
                  Current Image: <img th:src="@{'/rider_img/' + ${user.img}}" width="80">
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Role</label>
                <select class="form-select" name="role">
                  <option value="USER">User</option>
                  <option value="DRIVER">Driver</option>
                </select>
              </div>

              <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>

          </div> <!-- End Card Body -->
        </div> <!-- End Card -->
      </div> <!-- End Col -->
    </div> <!-- End Row -->
  </div> <!-- End Container -->
</section>

</body>
</html>
