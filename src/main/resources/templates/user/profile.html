<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
  <meta charset="UTF-8">
  <title>Test Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body class="bg-light text-dark">

<section>
  <div class="container-fluid min-vh-100 d-flex">
    <!-- Sidebar -->
    <div class="bg-white shadow-lg p-4 flex-column align-items-center border-end" style="width: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
      <img th:src="@{'/rider_img/' + ${user.img}}"
           alt="Profile Picture"
           class="w-75 h-30 rounded-circle border-4 border-primary object-cover mb-4">
      <h2 class="h4 text-dark text-center">[[${user.name}]]</h2>
      <p class="text-muted text-center">Uber</p>

      <div class="w-100 mt-4">
        <!--        <a th:href="@{/user/profile}" class="btn btn-outline-primary w-100 mb-3">View Profile</a>-->
        <a th:href="@{/uber/loadProfile/{id}(id=${user.id})}" class="btn btn-primary w-100">
          <i class="fas fa-pen-to-square me-2"></i> Update Profile
        </a>
      </div>
    </div>


    <!-- Main Profile Info -->
    <div class="flex-grow-1 p-5">
      <h1 class="display-5 text-primary mb-5">My Profile</h1>

      <!-- Session Alerts -->
<!--      <div th:if="${session.Success}" class="alert alert-success mb-4">-->
<!--        [[${session.Success}]]-->
<!--        <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>-->
<!--      </div>-->
<!--      <div th:if="${session.errorMsg}" class="alert alert-danger mb-4">-->
<!--        [[${session.errorMsg}]]-->
<!--        <th:block th:text="${@commonServiceImple.removeSessionMessage()}"></th:block>-->
<!--      </div>-->

      <!-- Info Grid -->
      <div class="row g-4 text-dark">
        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <div class="text-muted">Full Name</div>
            <div class="h5">[[${user.name}]]</div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <div class="text-muted">Email</div>
            <div class="h5">[[${user.email}]]</div>
          </div>
        </div>


        <div class="col-md-6">
          <div class="card shadow-sm p-4">
            <div class="text-muted">Role</div>
            <div class="h5">[[${user.role}]]</div>
          </div>
        </div>

        <div class="card shadow-sm p-4">
          <div class="text-muted">Phone</div>
          <div class="h5">[[${user.phone}]]</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Bundle JS (includes Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</section>

</body>
</html>
