<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Onboard Driver</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<h2>ðŸš— Onboard New Driver</h2>

<form th:action="@{/admin/onboardDriver}" th:object="${driver}" method="post" class="mt-3">
  <div class="mb-3">
    <label>User ID:</label>
    <input type="text" th:field="*{userId}" class="form-control"/>
  </div>

  <div class="mb-3">
    <label>Vehicle ID:</label>
    <input type="text" th:field="*{vehicleId}" class="form-control"/>
  </div>

  <div class="mb-3">
    <label>Current Location:</label>
    <input type="text" th:field="*{currentLocation}" class="form-control"/>
  </div>

  <button type="submit" class="btn btn-primary">Onboard Driver</button>
</form>

<p class="text-success mt-3" th:text="${successMessage}"></p>

</body>
</html>
